[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = ["@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts/", "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/", "forge-std/=lib/forge-std/src"]
fs_permissions = [{ access = "read-write", path = "./output/deployedOffchainDataFetcher.json"}, { access = "read-write", path = "./output/deployedPortfolioManager.json"}]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
